<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Influencer Go</title>
    <link rel="stylesheet" href="style.css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script>
		function Apply(){
			
			var username = document.getElementById("username").value; 
			var password = document.getElementById("password").value;
			var email = document.getElementById("emailtxt").value; 
			var rate = document.getElementById("rate").value; 
			var e = document.getElementById("followers");
			var followers = e.options[e.selectedIndex].value;
			
			var sm = getRadioCheckedValue("sm");
			var bla = '';
			if (document.getElementById('bla1').checked) {
			  bla = document.getElementById('bla1').value;
			}
			else if (document.getElementById('bla2').checked) {
			  bla = document.getElementById('bla2').value;
			}
			else if (document.getElementById('bla3').checked) {
			  bla = document.getElementById('bla3').value;
			}

			alert("Username: " + username + " \nPassword: " + password + " \nEmail: " + email + " \nRate For A Post In US Dollars: " + rate + " \nFollowers: " + followers + " \nYou are an influencer on: " + sm);
		}
		
		function getRadioCheckedValue(radio_name)
		{
			var oRadio = document.forms[0].elements[radio_name];

			var value = ''; 
			for(var i = 0; i < oRadio.length; i++)
			{
			  if(oRadio[i].checked)
			  {
				 value = value + oRadio[i].value + "; ";
			  }
			} 
			return value;
		}
		</script>
</head>

<body>


    <header>
        <nav>
        <ul>
            <li><a href="index.html">Find An Influencer</a></li>
          <li><a href="Apply.html">Apply As An Influencer</a></li>
          <li><a href="about.html">About</a></li>
        </ul>  
        </nav>
        <div>
            <img src = "background.jpg">
            <h1>Influencer Go</h1>
            <h3>Discover, connect and promote your business</h3>
            <a href="#form">Apply As An Influencer</a>
        </div>
    </header> 
    <section id="form">  
  
			<div class="container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12 heading"> 
                  <div class="main-heading-container">
                     <h1>Apply as an influencer</h1> 
                  </div>
               </div>
               <div class="col-md-12 col-sm-12 col-xs-12 nopadding">
               	
                  <div class="col-md-8 col-sm-6 col-xs-12">
                  	 <div class="col-md-12 col-sm-12 col-xs-12 alert-success alert_message" ></div> 
                     <form class="row"  method="post" id="contact-form">
						<br/>
                        <div class="col-md-12 col-sm-12">
                           <div class="form-group">
                              <label>Username <span class="required">*</span></label>
                              <input placeholder="" id="username" name="Username" required="required" class="form-control" type="text"/>
                           </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                           <div class="form-group">
                              <label>Password <span class="required">*</span></label>
                              <input placeholder="" name="Password" id="password" required="required"  class="form-control" type="text"/>
                           </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                           <div class="form-group">
                              <label>Email <span class="required">*</span></label>
                              <input placeholder="" name="email" id="emailtxt" required="required"  class="form-control" type="email"/>
                           </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                           <div class="form-group">
                              <label>Your Rate For A Post In US Dollars</label>
                              <input placeholder=""  id="rate" class="form-control" type="text">
                           </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                           <div class="form-group">
                              <label>Screenshot Your Followers Demographics And Upload It Here:</label>
								<input type="file" id="myFile" class="form-control">
                           </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                           <div class="form-group">
                              <label>How Many Followers Do You Have</label>
								<select name="followers" id="followers" class="form-control">
									<option>50k-200k</option>
									<option>200k-500k</option>
									<option>500k-1m</option>
								</select>
                           </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                           <div class="form-group">
                              <label>You are an influencer on</label>
							  <br/>
								<input type="checkbox" name="sm" id="bla1" value="Facebook">
								<i class="brandico-facebook-rect"></i>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="checkbox" name="sm" id="bla2" value="Instagram">
								<i class="brandico-instagram-filled"></i>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="checkbox" name="sm" id="bla3" value="Twitter">
								<i class="brandico-twitter-bird"></i>
                           </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                           <input class="btn btn-custom" value="Apply" type="button" onclick="Apply()"  class="form-control">
                        </div>
                     </form>
                  </div> 
               </div>
            </div>
         </div>
		 <br/>
		 <br/>
		 <br/>
		 </section>
